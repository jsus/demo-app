<p>
	In the grey box below you should see 3 time stamps appear roughly 1 every second.
</p>
<div id="foo" style="width: 400px; border: 1px solid black; height: 100px; overflow:hidden;background:silver;">
</div>
<script src="/depender/build?require=Core/Element,More/Chain.Wait"></script>
<script>
var chain = new Chain();
var stamp = function(id){
	return function(){
		$('foo').adopt(new Element('p', {id: id}).appendText(new Date()));
		chain.callChain();
	};
};


chain.chain(stamp('first'));
chain.wait(1000);
chain.chain(stamp('second'));
chain.wait(1000);
chain.chain(stamp('third'));
chain.wait(1000);
chain.callChain();
</script>
