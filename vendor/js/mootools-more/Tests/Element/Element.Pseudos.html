<p>
	The event should only fired once. When you click the link the first time, 
	it should update the counter, but after that subsequent clicks should do nothing.
</p>

<a href="#" id="once">Click me</a>

<p>The event is fired <span id="result">0</span> times</p>

<script src="/depender/build?require=More/Element.Pseudos"></script>

<script>

var result = $('result'),
	click = $('once');

click.addEvent('click:once', function(){
	result.set('text', result.get('text').toInt() + 1);
});

</script>
