<p>You should be able to resize the box below by dragging the grey handle.</p>
<p>The links below the box should allow you to enable or disable the drag behavior.</p>
<style>
#textresizer {
	width: 250px;
	background: #ddd;
	border-top: 1px solid #eee;
	border-left: 1px solid #eee;
	border-right: 1px solid #333;
	border-bottom: 1px solid #333;
	height: 4px;
	clear: both;
	cursor: s-resize;
	margin-bottom: 10px;
	float: left;
}
textarea#comment {
	width: 250px;
	float: left;
	height: 100px;
}

#togglers {
	clear: both;
}

.wrapper {
	width: 300px;
	height: 300px;
	float: left;
}

</style>
<div class="wrapper">
	<textarea tabindex="4" id="comment" class="resizable" rows="15" cols="50" name="comment"></textarea>
	<div id="textresizer"></div>
	<div id="togglers"><a id="enable">enable drag</a> | <a id="disable">disable drag</a></div>
</div>
<script src="/depender/build?require=More/Drag"></script>
<script>
var dragger = $('comment').makeResizable({
	handle: $('textresizer'),
	modifiers: {x: false, y: 'height'}
});
$('enable').addEvent('click', function(){
	dragger.attach();
});
$('disable').addEvent('click', function(){
	dragger.detach();
});
</script>
